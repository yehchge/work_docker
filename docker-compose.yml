version: "3"
services:
  nginx:
    build: ./nginx
    container_name: my_nginx
    ports:
      - "80:80"
    depends_on:
      - php
      - mysql
    networks:
      - frontend
    # links:
    #   - "php"
    volumes:
      - "/data/sites:/usr/share/nginx/html"
  php:
    build: ./php
    container_name: my_php
    ports:
      - "9000:9000"
    networks:
      - frontend
    # links:
    #   - "mysql"
      #- "redis"
    volumes:
      - "/data/sites:/usr/share/nginx/html"
  mysql:
    build: ./mysql
    container_name: my_mysql
    ports:
      - "3306:3306"
    volumes:
      - "/data/mysql:/var/lib/mysql"
    environment:
      MYSQL_ROOT_PASSWORD: 123456
    #redis:
      #build: ./redis
      #ports:
        #- "6379:6379"
networks:
  frontend: 
    driver: bridge
